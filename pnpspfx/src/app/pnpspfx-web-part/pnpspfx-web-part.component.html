<div>
  <div>
    <span>Static data</span>
    <ul>
      <li *ngFor="let topic of topics">{{topic}}</li>
    </ul>
  </div>

  <span>Dynamic data listitems 1 and 2</span>
  <div>
    <h4>{{test1}}</h4>
    <ul>
      <li *ngFor="let d of lstItems1;">
          {{d.Title}}
      </li>
    </ul>
  </div>

  <hr/>
  <h4>{{test2}}</h4>
  <mat-list role="list" >
    <mat-list-item *ngFor="let d of lstItems2;" role="listitem">
       <h1>{{d.Title}}</h1>
    </mat-list-item>
  </mat-list>
</div>
